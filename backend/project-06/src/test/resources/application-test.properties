spring.config.import=optional:file:.env-test[.properties]
spring.datasource.username.url=jdbc:mysql://localhost:3306/${app.name}
spring.database.username=${app.database.username}
spring.database.password=${app.database.password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.database.driver-class-name=com.mysql.cj.jdbc.Driver

