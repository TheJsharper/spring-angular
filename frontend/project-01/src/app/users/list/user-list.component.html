<h1>LIST</h1>
<div *ngIf="dataSource | async as ds">
    
    <button (click)="createHandler()">Create</button>
    
    <table mat-table [dataSource]="ds" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8">
    
    
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                No.
            </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                First Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
    
    
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
                Last Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                Action
            </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="editHandler(element.id)"> Edit </button>
                <button (click)="deleteHandler(element.id)"> Delete</button>
                <button (click)="detailsHandler(element.id)"> Details</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
