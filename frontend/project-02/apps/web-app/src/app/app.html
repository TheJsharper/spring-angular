<div class="example-container" [class.example-is-mobile]="isMobile()">


  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="isMobile() ? 56 : 0">
    <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'" [fixedInViewport]="isMobile()" fixedTopGap="56">
      <mat-nav-list>
        <!--- @for (nav of fillerNav; track nav) {
        <a mat-list-item>{{nav}}</a>
        }-->
        <mat-list-item [routerLink]="[ 'products']" routerLinkActive="active" >Products</mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!-- @for (content of fillerContent; track content) {
      <p>{{content}}</p>
      }-->
      <mat-toolbar class="example-toolbar">
        <button matIconButton (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">Responsive App</h1>
      </mat-toolbar>
      <div style="height: 100%; width: 100%;">
        
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
