<mat-sidenav-container fullscreen>
	<mat-sidenav #sidenav class="app-sidenav">
		<mat-nav-list>
			<a mat-list-item routerLink="/home" routerLinkActive="active-list-item">
				<button matIconButton class="menu-icon-buttons-sidenav">

					<mat-icon>home</mat-icon>
					<span matLine>Home</span>	
				</button>
			</a>
			<a mat-list-item routerLink="/account" routerLinkActive="active-list-item">

				<button matIconButton class="menu-icon-buttons-sidenav">

					<mat-icon>person</mat-icon>
					<span matLine>Account</span>
				</button>
			</a>
			<a mat-list-item routerLink="/settings" routerLinkActive="active-list-item">
				<button matIconButton class="menu-icon-buttons-sidenav">

					<mat-icon>settings</mat-icon>
					<span matLine>Settings</span>
				</button>
			</a>
			<a mat-list-item routerLink="/products" routerLinkActive="active-list-item">
				<button matIconButton class="menu-icon-buttons-sidenav">

					<mat-icon>inventory</mat-icon>
					<span matLine>Products</span>
				</button>
			</a>
			<a mat-list-item routerLink="/counter" routerLinkActive="active-list-item">
				<button matIconButton class="menu-icon-buttons-sidenav">

					<mat-icon>exposure_plus_1</mat-icon>
					<span matLine>Counter</span>
				</button>
			</a>
			<a mat-list-item routerLink="/signal-store-counter" routerLinkActive="active-list-item">
				<button matIconButton class="menu-icon-buttons-sidenav">

					<mat-icon>exposure_plus_1</mat-icon>
					<span matLine>Signal Store Counter</span>
				</button>
			</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary" class="mat-elevation-z3">
			<button matIconButton (click)="sidenav.toggle()">
				<mat-icon>menu</mat-icon>
			</button>
			My App
		</mat-toolbar>
		<div class="app-content">
			<router-outlet></router-outlet>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
